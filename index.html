<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Weather Application</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

<body class="grid-container wHeader">

    <header class="">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="grid-x grid-padding-x">

      <section  class="large-8 cell">
        <h3>Search for a City</h3>
        <form>
          <label for="search">Enter a city:</label>
          <input type="text" id="search" name="search" required>
          <button type="submit" class="button">Search</button>
        </form>
      </section>

      <aside class="large-4 cell">
        <h4>Recent Searches</h4>
        <ul>
          <li>City 1</li>
          <li>City 2</li>
          <li>City 3</li>
        </ul>
      </aside>

      <section class="large-3 cell thirtyMarginTop">
        <h3>Current Weather</h3>
        <!-- content for current weather section -->
      </section>

      <section class="large-9 cell thirtyMarginTop">
        <h3>5-Day Forecast</h3>
        <!-- content for 5-day forecast section -->
      </section>
    </main>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>

  </body>

</html>
